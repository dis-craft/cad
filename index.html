    <script>
        // PDF Set Configuration
        const { PDFDocument, rgb, degrees } = PDFLib;
        const sets = [
            { name: 'Isometric Projection', count: 15 }, // Set 1
            { name: 'Projection of Points', count: 10 },  // Set 2
            { name: 'Projection of Lines', count: 5 },   // Set 3
            { name: 'Projection of Planes', count: 7 },  // Set 4
            { name: 'Projection of Solids', count: 15 }, // Set 5
            { name: 'Development of Surfaces', count: 10 }// Set 6
        ];

        let selectedFiles = new Set();

        // Track selected files per set
        const selectedFilesPerSet = new Map();

        // Initialize selectedFilesPerSet
        sets.forEach((_, index) => {
            selectedFilesPerSet.set(index, new Set());
        });

        // Show Disclaimer Alert
        window.onload = function () {
            // Get references to the checkbox, button, and alert
            const agreeCheckbox = document.getElementById('agreeCheckbox');
            const agreeButton = document.getElementById('agreeButton');
            const alertDiv = document.getElementById('alert');
            const overlay = document.getElementById('overlay');

            // Enable the button when the checkbox is checked
            agreeCheckbox.addEventListener('change', () => {
                agreeButton.disabled = !agreeCheckbox.checked;
            });

            // Remove the alert and overlay, and show the page content when the button is clicked
            agreeButton.addEventListener('click', () => {
                alertDiv.remove(); // Remove the alert
                overlay.remove(); // Remove the overlay
                document.body.style.visibility = 'visible'; // Make the page content visible
            });

            // Initialize PDF sets
            initializeSets();
        };

        // Initialize PDF sets
        function initializeSets() {
            const container = document.getElementById('setsContainer');
            sets.forEach((set, index) => {
                const setDiv = document.createElement('div');
                setDiv.className = 'set';
                setDiv.innerHTML = `
                    <div>
                        <label>
                            <input type="checkbox" onchange="toggleSet(${index})">
                            ${set.name}
                        </label>
                    </div>
                    <div id="files-${index}"></div>
                `;
                container.appendChild(setDiv);
            });
        }

        // Toggle visibility of files in a set
        function toggleSet(setIndex) {
            const set = sets[setIndex];
            const filesContainer = document.getElementById(`files-${setIndex}`);
            const checkbox = filesContainer.previousElementSibling.querySelector('input');
            
            if (checkbox.checked) {
                filesContainer.innerHTML = Array.from({length: set.count}, (_, i) => `
                    <div class="file-item">
                        <label>
                            <input type="checkbox" 
                                onchange="toggleFile('pdfs/set${setIndex + 1}/file${i + 1}.pdf', this.checked, ${setIndex})">
                            File ${i + 1}.pdf
                        </label>
                    </div>
                `).join('');
            } else {
                filesContainer.innerHTML = '';
                selectedFilesPerSet.get(setIndex).clear();
            }
        }

        // Toggle individual file selection
        function toggleFile(path, checked, setIndex) {
            const selectedFilesInSet = selectedFilesPerSet.get(setIndex);

            if (checked) {
                if (selectedFilesInSet.size >= 5) {
                    alert('You can only select a maximum of 5 files from each set.');
                    document.querySelector(`input[type="checkbox"][onchange*="${path}"]`).checked = false;
                    return;
                }
                selectedFilesInSet.add(path);
                selectedFiles.add(path);
            } else {
                selectedFilesInSet.delete(path);
                selectedFiles.delete(path);
            }
        }

        // Countdown Timer
        function startCountdown(duration, callback) {
            const countdownElement = document.getElementById('countdown');
            const timerElement = document.getElementById('timer');
            
            // Show countdown element
            countdownElement.style.display = 'flex';
            
            let timer = duration;
            timerElement.textContent = timer;

            const interval = setInterval(() => {
                timer--;
                timerElement.textContent = timer;

                if (timer <= 0) {
                    clearInterval(interval);
                    countdownElement.style.display = 'none';
                    if (callback) callback();
                }
            }, 1000);
        }

        // Start Download Process
        async function startDownload() {
            const name = document.getElementById('name').value.trim().substring(0, 20);
            const usn = document.getElementById('usn').value.trim().toUpperCase();
            const section = document.getElementById('section').value.trim();
            
            // Validation
            if (!name || !usn || !section) {
                alert('Please fill all fields');
                return;
            }
            if (selectedFiles.size === 0) {
                alert('Please select at least one file');
                return;
            }

            // Disable button and update text
            const downloadButton = document.getElementById('downloadButton');
            downloadButton.disabled = true;
            downloadButton.textContent = 'Preparing Download...';

            // Prepare log data
            const logData = {
                metadata: {
                    timestamp: formatDate(new Date()),
                    status: "initiated",
                    userAgent: navigator.userAgent,
                    screen: `${screen.width}x${screen.height}`,
                    platform: navigator.platform
                },
                user: {
                    name: name,
                    usn: usn,
                    section: section
                },
                files: {
                    count: selectedFiles.size,
                    selected: Array.from(selectedFiles),
                    sets: Array.from(new Set(
                        Array.from(selectedFiles).map(p => p.match(/set(\d+)/)[1])
                    ))
                }
            };

            const logRef = database.ref('downloads').push();
            
            // Start countdown
            startCountdown(5, async () => {
                try {
                    // Initial log entry
                    await logRef.set(logData);
                    
                    // PDF generation
                    const pdfDoc = await PDFDocument.create();
                    for (const filePath of selectedFiles) {
                        const response = await fetch(filePath);
                        const donorPdf = await PDFDocument.load(await response.arrayBuffer());
                        const [page] = await pdfDoc.copyPages(donorPdf, [0]);
                        page.setRotation(degrees(270));
                        addUserDetails(page, { name, usn, section });
                        pdfDoc.addPage(page);
                    }

                    const pdfBytes = await pdfDoc.save();
                    const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                    
                    // Update log on success
                    await logRef.update({
                        'metadata/status': 'completed',
                        'metadata/completedAt': formatDate(new Date()),
                        'fileInfo': {
                            name: `${name}_${usn}.pdf`,
                            size: blob.size,
                            pages: selectedFiles.size
                        }
                    });

                    // Trigger download
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = `${name}_${usn}.pdf`;
                    link.click();

                } catch (error) {
                    console.error('Download error:', error);
                    // Update log on error
                    await logRef.update({
                        'metadata/status': 'failed',
                        'metadata/completedAt': formatDate(new Date()),
                        'metadata/error': error.message.substring(0, 500),
                        'metadata/retryCount': firebase.database.ServerValue.increment(1)
                    });
                    alert(`Error: ${error.message}`);
                } finally {
                    // Re-enable download button
                    downloadButton.disabled = false;
                    downloadButton.textContent = 'Start Download';
                }
            });
        }

        function addUserDetails(page, { name, usn, section }) {
            const { width, height } = page.getSize();
            const fontSize = 12;
            const padding = 40;
            const lineHeight = 200;
            const details = [`NAME: ${name}`, `USN: ${usn}`, `SECTION: ${section}`];
            details.forEach((text, index) => {
                page.drawText(text, {
                    x: padding,
                    y: height - padding - (index * lineHeight),
                    size: fontSize,
                    rotate: degrees(-90), 
                });
            });
        }

        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = String(date.getFullYear()).slice(-2);
            let hours = date.getHours();
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours || 12; // Convert 0 to 12
            return `${day}/${month}/${year} ${hours}:${minutes}:${seconds} ${ampm}`;
