<body>
  <header>
    <h1>CAD TOOL</h1>
  </header>

  <main>
    <h2>Enter Your Details</h2>

    <label for="userName">Name:</label>
    <input type="text" id="userName" placeholder="Enter your name" maxlength="25">

    <label for="userUSN">USN:</label>
    <input type="text" id="userUSN" placeholder="Enter your USN" maxlength="25">

    <label for="userSection">Section:</label>
    <input type="text" id="userSection" placeholder="Enter your Section">

    <h2>Select a Set</h2>
    <div id="setSelection">
      <div class="pdf-set">
        <input type="radio" name="set" value="set1" onclick="loadSetFiles('set1')"> ISOMETRIC PROJECTION
      </div>
      <div class="pdf-set">
        <input type="radio" name="set" value="set2" onclick="loadSetFiles('set2')"> PROJECTION OF POINTS
      </div>
      <div class="pdf-set">
        <input type="radio" name="set" value="set3" onclick="loadSetFiles('set3')"> PROJECTION OF LINES
      </div>
      <div class="pdf-set">
        <input type="radio" name="set" value="set4" onclick="loadSetFiles('set4')"> PROJECTION OF SOLIDS
      </div>
      <div class="pdf-set">
        <input type="radio" name="set" value="set5" onclick="loadSetFiles('set5')"> DEVELOPMENT OF LATERAL SURFACES
      </div>
    </div>

    <div id="fileSelection">
      <h3>Files in Selected Set:</h3>
      <div id="fileList">Please select a set to view its files.</div>
    </div>

    <button onclick="generateCombinedPDF()">Download Combined PDF</button>
    <button id="previewButton" onclick="previewCombinedPDF()">Preview Combined PDF</button>
  </main>
